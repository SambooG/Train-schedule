<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- firebase-->
<script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-database.js"></script>
<!--moment-->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<link rel= "stylesheet" type= "text/css" href="style.css">

    <title>Choo choo!</title>
</head>
<body>
  <div class= "container">
    <div class="jumbotron jumbotron-fluid">
          <div class="container1">
            <h1 class="display-4">Trains a go-go</h1>
            <p class="lead"><span>Chatanooga cHoO cHoO</span>.</p>
          </div>
    </div>
    <div class = "border">
      <!-- <div class= "row"> -->
        <div class = "col-med-4">
        <!-- append train info here -->
          <table class="list-group" id = "list-group">
            <thead>
              <tr>
              <th class = 'col' id="list-itemt">Train name</th>
              <th class = 'col' id="list-itemd">Destination</th>
              <th class = 'col' id="list-itemft">First train time</th>
              <th class = 'col' id="list-itemf">Frequency</th>
              <th class = 'col' id="list-itemf">Next train</th>
              <th class = 'col' id="list-itemf">Minutes remaining</th>
              </tr>
            </thead> 
            <tbody>
            </tbody>  
          </table>     
        </div>
      </div>
    <!-- </div> -->
    <hr>
    <h2>Add a new train route below!</h2>
    <hr>
          <form>
            <div class="form-group">
              <label for="train-input">Train</label>
              <input type="train-name" class="train-name" id="train-input" aria-describedby="trainHelp" placeholder="Enter train">
            
            </div>
              <div class="form-group">
              <label for="destination">Destination</label>
              <input type="destination" class="form-control" id="destination-input" placeholder="add destination">
            </div>
            <div class="form-group">
              <label for="first-traintime">First train time (HH:mm - military time)</label>
              <input type="first-train-time" class="form-control" id="first-traintime-input" placeholder="first train time">
              </div>
            <div class="form-group">
              <label for="frequency-min">Frequency (min)</label>
              <input type="frequency" class="form-control" id="frequency-min-input" placeholder="frequency">
          </div>
      
          <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
        </form>
<footer><h2>All aboard!</h2></footer>
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    

        <script src="train.js"></script>
  </div>
</body>
</html>
